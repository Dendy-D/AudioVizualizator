      <div class="colorBcg">
        <p>Background color (in HEX) :</p>
        <input type="text" value="#121217" id="colorBcg">
      </div>

      <div class="colorObject">
        <p>Color Lines (in HEX) :</p>
        <input type="text" value="#C800FF" id="colorObject">
      </div>

      <div class="typeOfVizualizator">
        <p>Type of vizualizator :</p>
        <select name="typeOfV" id="typeOfVizualizator">
          <option value="defolt" selected>Lines in Bottom</option>
          <option value="circle">Circil in Center</option>
          <option value="square">Square in Center</option>
          <option value="LinesInCenter">Lines in Center</option>
          <option value="InDeveloping" disabled>Will Be Soon...</option>
        </select>
      </div>

      <div class="sizeObjects">
        <p>Size Height of Objects :</p>
        <input class="range" type="range" min="0.5" max="3" step="0.1" value="1" id="range">
        <span id="SizeOfHeight" class="SizeOfHeight">1</span>
      </div>

      <div class="fileSelectionBox">
        <label for="fileUpload" class="fileSelection" id="fileSelection" onmousedown="return false">Choose a file</label>
        <input type="file" name="file" id="fileUpload" class="file"/>
      </div>
      
    </div>
  </div>
